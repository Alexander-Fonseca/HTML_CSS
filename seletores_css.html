<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
  /* O id é 1 prioridade */
    #tw {
      color: green;
      font-size: 80px;
    }

    /* A classe é segunda */
    .minha-div{
      color: blue;
      font-size: 80px;
    } 
    
/* A div não é prioridade */
    div {
      color: red;
      font-size: 80px;
    }
  </style>
</head>
<body>

  <div id="tw" class="minha-div">Treinaweb</div>

</body>
</html>
